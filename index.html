<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Lets Play Rock, Paper, Scissors!</h1>

  <div class="container">
    <div class="selections" id="rock">
      <p>Rock</p>
      <button class="btn" id="btn1">Select</button>
    </div>

    <div class="selections" id="paper">
      <p>Paper</p>
      <button class="btn" id="btn2">Select</button>
      </div>

    <div class="selections" id="scissors">
      <p>Scissors</p>
      <button class="btn" id="btn3">Select</button>
    </div>
  </div>

  <div class="scorecard">
    <div class="score" id="playerScore">0</div>
    <div class="score" id="cpuScore">0</div>
    <h5 class="playerName">Player1</h5>
    <h5 class="cpuName">CPU</h5>
  </div>
  







  
</body>
</html>
